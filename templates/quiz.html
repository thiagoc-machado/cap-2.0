<!DOCTYPE html>
<html>
  <head>
    <title>CAP 2022</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <style type="text/css">
    .container {
      max-width: 500px;
    }
  </style>
  <body>

    <div class="container">

        {% for question in form %}

        {% endfor %}

          <h3>Pregunta: {{perg}}</h3>
        <h4>A:  {{alt1}}</h4>
        <h4>B:  {{alt2}}</h4>
        <h4>C:  {{alt3}}</h4>
        <h4>D:  {{alt4}}</h4>

            <form action="/" method="POST" role="form">
                <input type="submit" name="submit_button" value="A">
                <input type="submit" name="submit_button" value="B">
                <input type="submit" name="submit_button" value="C">
                <input type="submit" name="submit_button" value="D">
                <br><input type="submit" name="submit_button" value="No Responder">
             </form>
        <h5>Correctas:     {{cor}}</h5>
        <h5>Erroneas:      {{er}}</h5>
        <h5>Sin resposta:  {{sn}}</h5>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
